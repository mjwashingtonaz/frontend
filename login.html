<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        <div>
            <label>Email</label>
            <input type="email" />
        </div>
        <hr />
        <div>
            <label>Password</label>
            <input type="password" />
          </div>
          <div>
            <label>Confirm <span>Password</span></label>
            <input type="password" />
          </div>
          <hr />
        <div>
            <label>Age</label>
            <input type="number" />
        </div>
        <hr />
        <div>
            <label>Date</label>
            <input type="date" />
        </div>
        <hr />
        <div>
            <textarea rows="25" cols="25"></textarea>
        </div>
        <hr />
        <button>Submit</button>

    </form>

</body>
</html>
